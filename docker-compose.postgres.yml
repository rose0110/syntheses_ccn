services:
  # PostgreSQL pour production
  postgres:
    image: postgres:15-alpine
    container_name: ccn_postgres
    restart: always
    environment:
      POSTGRES_DB: ccn
      POSTGRES_USER: ccn_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ccn_user" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # API avec PostgreSQL
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ccn_api_postgres
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Europe/Paris
      - DATABASE_URL=postgresql://ccn_user:${POSTGRES_PASSWORD}@postgres:5432/ccn
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --workers 4
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Extraction avec PostgreSQL
  extractor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ccn_extractor_postgres
    restart: "no"
    volumes:
      - ./logs:/app/logs
      - ./conventions_list.json:/app/conventions_list.json
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Europe/Paris
      - DATABASE_URL=postgresql://ccn_user:${POSTGRES_PASSWORD}@postgres:5432/ccn
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - extraction
    command: python extract_all_to_db.py

volumes:
  postgres_data:
