<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur de Conventions</title>

    <!-- Quill.js CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: #fff;
            min-height: 100vh;
        }

        .header {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px 30px;
            border-bottom: 3px solid #34495e;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 400;
            margin: 0;
        }

        .header p {
            margin: 5px 0 0;
            font-size: 13px;
            opacity: 0.8;
        }

        .content {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 0;
            min-height: calc(100vh - 100px);
        }

        .sidebar {
            background: #ecf0f1;
            border-right: 1px solid #bdc3c7;
            padding: 20px;
        }

        .search-section {
            margin-bottom: 20px;
        }

        .search-section label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #95a5a6;
            border-radius: 3px;
            font-size: 13px;
            background: #fff;
            transition: border-color 0.2s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn:active {
            background: #21618c;
        }

        .btn-save {
            background: #27ae60;
            margin-top: 15px;
        }

        .btn-save:hover {
            background: #229954;
        }

        .btn-save:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .conventions-list {
            margin-top: 15px;
            max-height: calc(100vh - 320px);
            overflow-y: auto;
        }

        .convention-item {
            padding: 10px 12px;
            margin-bottom: 6px;
            background: #fff;
            border: 1px solid #bdc3c7;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .convention-item:hover {
            border-color: #3498db;
            background: #ebf5fb;
        }

        .convention-item.active {
            border-color: #2980b9;
            background: #2980b9;
            color: #fff;
        }

        .convention-item .name {
            font-weight: 500;
            font-size: 13px;
            margin-bottom: 3px;
            line-height: 1.4;
        }

        .convention-item .meta {
            font-size: 11px;
            opacity: 0.7;
        }

        .editor-container {
            padding: 25px 30px;
        }

        .editor-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .editor-header h2 {
            color: #2c3e50;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .editor-header .info {
            color: #7f8c8d;
            font-size: 13px;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 3px;
            margin-bottom: 15px;
            font-size: 13px;
            border-left: 4px solid;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-color: #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-color: #dc3545;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border-color: #17a2b8;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
            font-size: 13px;
        }

        .spinner {
            border: 2px solid #ecf0f1;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #editor {
            height: 550px;
            background: #fff;
            border: 1px solid #bdc3c7;
            border-radius: 3px;
        }

        .ql-toolbar {
            background: #f8f9fa;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
        }

        .ql-container {
            font-size: 14px;
            border-bottom-left-radius: 3px;
            border-bottom-right-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Éditeur de Conventions Collectives</h1>
            <p>Gestionnaire de contenu HTML</p>
        </div>

        <div class="content">
            <div class="sidebar">
                <div class="search-section">
                    <label>Rechercher</label>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Titre ou code IDCC" autocomplete="off">
                        <button class="btn" onclick="searchConventions()">Rechercher</button>
                    </div>
                </div>

                <div id="conventionsList" class="conventions-list">
                    <div class="alert-info">
                        Saisissez un titre ou un code IDCC pour commencer la recherche
                    </div>
                </div>
            </div>

            <div class="editor-container">
                <div id="alerts"></div>

                <div class="editor-header">
                    <h2 id="editorTitle">Aucune convention sélectionnée</h2>
                    <div class="info" id="editorInfo">Sélectionnez une convention dans la liste</div>
                </div>

                <div id="editor"></div>

                <button class="btn btn-save" id="saveBtn" onclick="saveChanges()" disabled>
                    Enregistrer les modifications
                </button>
            </div>
        </div>
    </div>

    <!-- Quill.js JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <script>
        let currentConventionId = null;
        let quill = null;
        const API_BASE = window.location.origin;

        // Initialiser Quill
        quill = new Quill('#editor', {
            theme: 'snow',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline', 'strike'],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    [{ 'indent': '-1' }, { 'indent': '+1' }],
                    [{ 'align': [] }],
                    ['link'],
                    ['clean']
                ]
            }
        });

        // Recherche avec Enter
        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchConventions();
            }
        });

        async function searchConventions() {
            const query = document.getElementById('searchInput').value.trim();
            const listEl = document.getElementById('conventionsList');

            if (!query || query.length < 2) {
                showAlert('Veuillez saisir au moins 2 caractères', 'error');
                return;
            }

            listEl.innerHTML = '<div class="loading"><div class="spinner"></div>Recherche en cours...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/search?q=${encodeURIComponent(query)}`);

                if (!response.ok) throw new Error('Erreur de recherche');

                const conventions = await response.json();

                if (conventions.length === 0) {
                    listEl.innerHTML = '<div class="alert-info">Aucune convention trouvée</div>';
                    return;
                }

                listEl.innerHTML = conventions.map(conv => `
                    <div class="convention-item" data-id="${conv.id}" onclick="loadConvention(${conv.id})">
                        <div class="name">${conv.id} - ${conv.name}</div>
                        <div class="meta">IDCC: ${conv.idcc || 'N/A'} | ${conv.status}</div>
                    </div>
                `).join('');


            } catch (error) {
                console.error(error);
                showAlert('Erreur lors de la recherche', 'error');
                listEl.innerHTML = '<div class="alert-error">Erreur de recherche</div>';
            }
        }

        async function loadConvention(id) {
            currentConventionId = id;
            document.getElementById('saveBtn').disabled = true;

            // Highlight selected (utiliser data-id au lieu de event)
            document.querySelectorAll('.convention-item').forEach(item => {
                item.classList.remove('active');
            });

            const selectedItem = document.querySelector(`.convention-item[data-id="${id}"]`);
            if (selectedItem) {
                selectedItem.classList.add('active');
            }

            try {
                const response = await fetch(`${API_BASE}/api/conventions/${id}`);

                if (!response.ok) throw new Error('Convention non trouvée');

                const data = await response.json();

                // Mettre à jour l'en-tête
                document.getElementById('editorTitle').textContent = data.metadata.name;
                document.getElementById('editorInfo').textContent = `ID: ${id} | IDCC: ${data.metadata.idcc || 'N/A'} | Statut: ${data.status}`;

                // Charger le contenu dans l'éditeur
                const htmlContent = data.raw_html || '<p>Aucun contenu HTML disponible</p>';
                quill.clipboard.dangerouslyPasteHTML(htmlContent);
                document.getElementById('saveBtn').disabled = false;

                showAlert('Convention chargée avec succès', 'success');

            } catch (error) {
                console.error(error);
                showAlert('Erreur lors du chargement', 'error');
            }
        }

        async function saveChanges() {
            if (!currentConventionId) {
                showAlert('Aucune convention sélectionnée', 'error');
                return;
            }

            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Enregistrement en cours...';

            try {
                const htmlContent = quill.root.innerHTML;

                const response = await fetch(`${API_BASE}/api/conventions/${currentConventionId}/raw_html`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        raw_html: htmlContent
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Erreur de sauvegarde');
                }

                const result = await response.json();
                const updateTime = new Date(result.updated_at).toLocaleString('fr-FR');
                showAlert(`Modifications enregistrées avec succès (${updateTime})`, 'success');

            } catch (error) {
                console.error(error);
                showAlert('Erreur lors de la sauvegarde: ' + error.message, 'error');
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Enregistrer les modifications';
            }
        }

        function showAlert(message, type = 'info') {
            const alertsEl = document.getElementById('alerts');
            const alertClass = `alert-${type}`;

            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${alertClass}`;
            alertDiv.textContent = message;

            alertsEl.innerHTML = '';
            alertsEl.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>

</html>
