<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√âditeur de Reformulations</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            background: #fff;
            min-height: 100vh;
        }

        .header {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px 30px;
            border-bottom: 3px solid #34495e;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 400;
            margin: 0;
        }

        .header p {
            margin: 5px 0 0;
            font-size: 13px;
            opacity: 0.8;
        }

        .content {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 0;
            min-height: calc(100vh - 100px);
        }

        .sidebar {
            background: #ecf0f1;
            border-right: 1px solid #bdc3c7;
            padding: 20px;
        }

        .search-section {
            margin-bottom: 20px;
        }

        .search-section label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #95a5a6;
            border-radius: 3px;
            font-size: 13px;
            background: #fff;
            transition: border-color 0.2s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #3498db;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn-save {
            background: #27ae60;
            margin-top: 15px;
        }

        .btn-save:hover {
            background: #229954;
        }

        .btn-save:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .btn-reformulate {
            background: #e67e22;
        }

        .btn-reformulate:hover {
            background: #d35400;
        }

        .conventions-list {
            margin-top: 15px;
            max-height: calc(100vh - 320px);
            overflow-y: auto;
        }

        .convention-item {
            padding: 10px 12px;
            margin-bottom: 6px;
            background: #fff;
            border: 1px solid #bdc3c7;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .convention-item:hover {
            border-color: #3498db;
            background: #ebf5fb;
        }

        .convention-item.active {
            border-color: #2980b9;
            background: #2980b9;
            color: #fff;
        }

        .convention-item .name {
            font-weight: 500;
            font-size: 13px;
            margin-bottom: 3px;
            line-height: 1.4;
        }

        .convention-item .meta {
            font-size: 11px;
            opacity: 0.7;
        }

        .editor-container {
            padding: 25px 30px;
        }

        .editor-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .editor-header h2 {
            color: #2c3e50;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .editor-header .info {
            color: #7f8c8d;
            font-size: 13px;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 3px;
            margin-bottom: 15px;
            font-size: 13px;
            border-left: 4px solid;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-color: #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-color: #dc3545;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border-color: #17a2b8;
        }

        .dual-editor {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .editor-panel {
            border: 1px solid #bdc3c7;
            border-radius: 3px;
            background: #fff;
        }

        .editor-panel h3 {
            background: #34495e;
            color: #ecf0f1;
            padding: 12px 15px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 3px 3px 0 0;
        }

        .editor-panel.gemini h3 {
            background: #3498db;
        }

        .editor-panel.deepseek h3 {
            background: #9b59b6;
        }

        .editor-textarea {
            width: 100%;
            min-height: 500px;
            padding: 15px;
            border: none;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.5;
            resize: vertical;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
            font-size: 13px;
        }

        .spinner {
            border: 2px solid #ecf0f1;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>√âditeur de Reformulations IA</h1>
            <p>Comparaison Gemini vs DeepSeek</p>
        </div>

        <div class="content">
            <div class="sidebar">
                <div class="search-section">
                    <label>Rechercher</label>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Titre ou code IDCC" autocomplete="off">
                        <button class="btn" onclick="searchConventions()">Rechercher</button>
                    </div>
                </div>

                <div id="conventionsList" class="conventions-list">
                    <div class="alert-info">
                        Saisissez un titre ou un code IDCC pour commencer la recherche
                    </div>
                </div>
            </div>

            <div class="editor-container">
                <div id="alerts"></div>

                <div class="editor-header">
                    <h2 id="editorTitle">Aucune convention s√©lectionn√©e</h2>
                    <div class="info" id="editorInfo">S√©lectionnez une convention dans la liste</div>
                </div>

                <button class="btn btn-reformulate" id="reformulateBtn" onclick="reformulateConvention()" disabled>
                    üîÑ Lancer la reformulation (Gemini + DeepSeek)
                </button>

                <div class="dual-editor">
                    <div class="editor-panel gemini">
                        <h3>‚ú® Synth√®se Gemini</h3>
                        <textarea id="editorGemini" class="editor-textarea" disabled></textarea>
                        <button class="btn btn-save" id="saveBtnGemini" onclick="saveSynthese('gemini')" disabled>
                            Enregistrer Gemini
                        </button>
                    </div>

                    <div class="editor-panel deepseek">
                        <h3>üß† Synth√®se DeepSeek</h3>
                        <textarea id="editorDeepseek" class="editor-textarea" disabled></textarea>
                        <button class="btn btn-save" id="saveBtnDeepseek" onclick="saveSynthese('deepseek')" disabled>
                            Enregistrer DeepSeek
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentConventionId = null;
        const API_BASE = window.location.origin;

        // Recherche avec Enter
        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchConventions();
            }
        });

        async function searchConventions() {
            const query = document.getElementById('searchInput').value.trim();
            const listEl = document.getElementById('conventionsList');

            if (!query || query.length < 2) {
                showAlert('Veuillez saisir au moins 2 caract√®res', 'error');
                return;
            }

            listEl.innerHTML = '<div class="loading"><div class="spinner"></div>Recherche en cours...</div>';

            try {
                const response = await fetch(`${API_BASE}/api/search?q=${encodeURIComponent(query)}`);

                if (!response.ok) throw new Error('Erreur de recherche');

                const conventions = await response.json();

                if (conventions.length === 0) {
                    listEl.innerHTML = '<div class="alert-info">Aucune convention trouv√©e</div>';
                    return;
                }

                listEl.innerHTML = conventions.map(conv => `
                    <div class="convention-item" data-id="${conv.id}" onclick="loadConvention(${conv.id})">
                        <div class="name">${conv.id} - ${conv.name}</div>
                        <div class="meta">IDCC: ${conv.idcc || 'N/A'} | ${conv.status}</div>
                    </div>
                `).join('');

            } catch (error) {
                console.error(error);
                showAlert('Erreur lors de la recherche', 'error');
                listEl.innerHTML = '<div class="alert-error">Erreur de recherche</div>';
            }
        }

        async function loadConvention(id) {
            currentConventionId = id;
            document.getElementById('reformulateBtn').disabled = false;
            document.getElementById('saveBtnGemini').disabled = true;
            document.getElementById('saveBtnDeepseek').disabled = true;

            // Highlight selected
            document.querySelectorAll('.convention-item').forEach(item => {
                item.classList.remove('active');
            });

            const selectedItem = document.querySelector(`.convention-item[data-id="${id}"]`);
            if (selectedItem) {
                selectedItem.classList.add('active');
            }

            try {
                const response = await fetch(`${API_BASE}/api/conventions/${id}`);

                if (!response.ok) throw new Error('Convention non trouv√©e');

                const data = await response.json();

                // Mettre √† jour l'en-t√™te
                document.getElementById('editorTitle').textContent = data.metadata.name;
                document.getElementById('editorInfo').textContent = `ID: ${id} | IDCC: ${data.metadata.idcc || 'N/A'} | Statut: ${data.status}`;

                // Charger les synth√®ses
                await loadSyntheses(id);

                showAlert('Convention charg√©e avec succ√®s', 'success');

            } catch (error) {
                console.error(error);
                showAlert('Erreur lors du chargement', 'error');
            }
        }

        async function loadSyntheses(id) {
            // Gemini
            try {
                const responseGemini = await fetch(`${API_BASE}/api/conventions/synthese-gemini/${id}`);
                if (responseGemini.ok) {
                    const dataGemini = await responseGemini.json();
                    document.getElementById('editorGemini').value = JSON.stringify(dataGemini.synthese, null, 2);
                    document.getElementById('editorGemini').disabled = false;
                    document.getElementById('saveBtnGemini').disabled = false;
                } else {
                    document.getElementById('editorGemini').value = 'Aucune synth√®se Gemini disponible';
                    document.getElementById('editorGemini').disabled = true;
                }
            } catch (e) {
                console.error('Error loading Gemini synthesis:', e);
                document.getElementById('editorGemini').value = 'Erreur de chargement';
                document.getElementById('editorGemini').disabled = true;
            }

            // DeepSeek
            try {
                const responseDeepseek = await fetch(`${API_BASE}/api/conventions/synthese-deepseek/${id}`);
                if (responseDeepseek.ok) {
                    const dataDeepseek = await responseDeepseek.json();
                    document.getElementById('editorDeepseek').value = JSON.stringify(dataDeepseek.synthese, null, 2);
                    document.getElementById('editorDeepseek').disabled = false;
                    document.getElementById('saveBtnDeepseek').disabled = false;
                } else {
                    document.getElementById('editorDeepseek').value = 'Aucune synth√®se DeepSeek disponible';
                    document.getElementById('editorDeepseek').disabled = true;
                }
            } catch (e) {
                console.error('Error loading DeepSeek synthesis:', e);
                document.getElementById('editorDeepseek').value = 'Erreur de chargement';
                document.getElementById('editorDeepseek').disabled = true;
            }
        }

        async function reformulateConvention() {
            if (currentConventionId === null || currentConventionId === undefined) {
                showAlert('Aucune convention s√©lectionn√©e', 'error');
                return;
            }

            const btn = document.getElementById('reformulateBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Reformulation en cours...';

            try {
                const response = await fetch(`${API_BASE}/api/conventions/${currentConventionId}/reformulate`, {
                    method: 'POST'
                });

                if (!response.ok) {
                    throw new Error('Erreur de reformulation');
                }

                const result = await response.json();
                showAlert('Reformulation lanc√©e en arri√®re-plan. Rechargez dans quelques instants.', 'success');

                // Attendre 5 secondes et recharger
                setTimeout(() => {
                    loadSyntheses(currentConventionId);
                }, 5000);

            } catch (error) {
                console.error(error);
                showAlert('Erreur lors de la reformulation: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîÑ Lancer la reformulation (Gemini + DeepSeek)';
            }
        }

        async function saveSynthese(aiType) {
            if (currentConventionId === null || currentConventionId === undefined) {
                showAlert('Aucune convention s√©lectionn√©e', 'error');
                return;
            }

            const editorId = aiType === 'gemini' ? 'editorGemini' : 'editorDeepseek';
            const btnId = aiType === 'gemini' ? 'saveBtnGemini' : 'saveBtnDeepseek';
            const btn = document.getElementById(btnId);

            btn.disabled = true;
            btn.textContent = 'Enregistrement en cours...';

            try {
                const content = document.getElementById(editorId).value;
                const syntheseData = JSON.parse(content);

                const fieldName = aiType === 'gemini' ? 'synthese_gemini' : 'synthese_deepseek';

                const response = await fetch(`${API_BASE}/api/conventions/${currentConventionId}/update-synthese`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        field: fieldName,
                        data: syntheseData
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Erreur de sauvegarde');
                }

                showAlert(`Synth√®se ${aiType.toUpperCase()} enregistr√©e avec succ√®s`, 'success');

            } catch (error) {
                console.error(error);
                if (error instanceof SyntaxError) {
                    showAlert('JSON invalide. V√©rifiez la syntaxe.', 'error');
                } else {
                    showAlert('Erreur lors de la sauvegarde: ' + error.message, 'error');
                }
            } finally {
                btn.disabled = false;
                btn.textContent = aiType === 'gemini' ? 'Enregistrer Gemini' : 'Enregistrer DeepSeek';
            }
        }

        function showAlert(message, type = 'info') {
            const alertsEl = document.getElementById('alerts');
            const alertClass = `alert-${type}`;

            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${alertClass}`;
            alertDiv.textContent = message;

            alertsEl.innerHTML = '';
            alertsEl.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
    </script>
</body>

</html>
