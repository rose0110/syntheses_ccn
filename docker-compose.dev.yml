services:
  # API - FastAPI avec hot reload et SQLite
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ccn_api_dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Hot reload - code monté en volume
      - ./api:/app/api
      - ./extraction:/app/extraction
      - ./static:/app/static
      - ./logs:/app/logs
      - ./conventions.db:/app/conventions.db
      - ./.env:/app/.env
      - ./conventions_list.json:/app/conventions_list.json
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=1
      - TZ=Europe/Paris
      - DATABASE_URL=sqlite:///./conventions.db
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # DB Init - Initialisation base de données (run once)
  db-init:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ccn_db_init_dev
    volumes:
      - ./conventions.db:/app/conventions.db
      - ./conventions_list.json:/app/conventions_list.json
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Europe/Paris
      - DATABASE_URL=sqlite:///./conventions.db
    command: python extract_all_to_db.py --populate-only
    profiles:
      - init

  # Extraction - Service d'extraction (on-demand)
  extractor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ccn_extractor_dev
    restart: "no"
    volumes:
      - ./extraction:/app/extraction
      - ./api:/app/api
      - ./logs:/app/logs
      - ./conventions.db:/app/conventions.db
      - ./conventions_list.json:/app/conventions_list.json
      - ./.env:/app/.env
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=1
      - TZ=Europe/Paris
      - DATABASE_URL=sqlite:///./conventions.db
    command: python extract_all_to_db.py
    profiles:
      - extraction
